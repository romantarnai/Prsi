<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/plain_css/global.css">
    <link rel="stylesheet" href="./styles/plain_css/gameOver.css">
    <script type="module" src="./scripts/gameOver.js" defer></script>
    <title>Game over</title>
</head>
<body>
    <header>
        <nav>
            <h1 class="nav_title">Game Over</h1>
        </nav>
    </header>

    <main>
        <h1 id="who">... won</h1>
        <h2>Score:</h2>
        <div class="score_values">
            <div class="score_who">
                <h3 id="human">0</h3>
                <h4>Human</h4>
            </div>
            <h3>:</h3>
            <div class="score_who">
                <h3 id="ai">0</h3>
                <h4>Robot</h4>
            </div>
        </div>

        <div class="gameOver_btn">
            <a href="./prsi.html"><button class="btn">Play again</button></a>
            <a href="./index.html"><button class="btn">Main menu</button></a>
        </div>
    </main>
</body>
</html>
